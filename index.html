<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trắc nghiệm bằng lái xe A1</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap"
      rel="stylesheet"
    />

    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Agbalumo;
      }

      .hidden-answer {
        display: none;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <h1 class="text-center mb-4">Trắc nghiệm bằng lái xe A1</h1>

      <div
        class="question border border-light-subtle p-4 rounded"
        id="question"
      >
        <h2 id="title" class="mb-4"></h2>

        <div class="form-check">
          <input
            type="radio"
            name="answer"
            class="form-check-input answer"
            id="cau_a"
          />
          <label
            class="form-check-label fs-5"
            for="cau_a"
            id="answer_a"
            for="cau_a"
          ></label>
        </div>
        <div class="form-check">
          <input
            type="radio"
            name="answer"
            class="form-check-input answer"
            id="cau_b"
          />
          <label
            class="form-check-label fs-5"
            for="cau_b"
            id="answer_b"
            for="cau_b"
          ></label>
        </div>
        <div class="form-check" id="groupC">
          <input
            type="radio"
            name="answer"
            class="form-check-input answer"
            id="cau_c"
          />
          <label
            class="form-check-label fs-5"
            for="cau_c"
            id="answer_c"
            for="cau_c"
          ></label>
        </div>
        <div class="form-check" id="groupD">
          <input
            type="radio"
            name="answer"
            class="form-check-input answer"
            id="cau_d"
          />
          <label
            class="form-check-label fs-5"
            for="cau_d"
            id="answer_d"
            for="cau_d"
          ></label>
        </div>

        <input type="hidden" id="correctAnswer" />
        <input type="hidden" id="questionAmount" />

        <button class="btn btn-primary mt-4" id="submit" type="submit">
          Câu tiếp theo
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
